<html>
    <head>
        <title> Menyisipkan Elemen Berupa Text </title>
    </head>
    <body>
        <!-- This is a comment -->
        <font type="arial black" font size="6"> Data Diri </font>
        <br> <br>
        <font type="arial" size="5">
            nama: <input type="text" name="nama">
            <br> <br>
            nim: <input type="text" name="nim" value="" maxlength="9" size="9">
        </font>
    </body>
</html>

<!-- maxlength = menentukan jumlah maksimum karakter yang dapat dimasukkan oleh pengguna dalam sebuah input -->
<!-- size = menentukan lebar visual (jumlah karakter yang ditampilkan) dari kotak input (hanya mempengaruhi lebar visual kotak input di layar) -->
